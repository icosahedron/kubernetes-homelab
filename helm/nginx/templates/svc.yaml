kind: Service
apiVersion: v1
metadata:
  name: nginx
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: 80
  selector:
    role: web-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: {{ .Values.namespace }}
  annotations:
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port: 
              number: 80

